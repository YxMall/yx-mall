spring:
  application:
    name: yx-demo2
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: yx-config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}

---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://smile:123456@localhost:9001/eureka
    registry-fetch-interval-seconds: 10

---
spring:
  profiles: prod
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://smile:123456@eureka:9001/eureka